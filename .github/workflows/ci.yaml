name: CI

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.x
    - name: Install gocode
      run: go get github.com/mdempsky/gocode
    - name: Build
      run: make build
    - name: Test
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        make test
    - name: Lint
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        make lint
